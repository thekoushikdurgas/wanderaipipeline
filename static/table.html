<!DOCTYPE html>

    <title>Modern Data Table</title>
    <link rel="stylesheet" href="styles.css">

<body>
    <div class="data-table-container" id="placesTable">
        <!-- Table Header -->
        <div class="table-header">
            <h2 class="table-title">üó∫Ô∏è Places Management</h2>
            <div class="table-controls">
                <div class="entries-control">
                    <label for="entriesPerPage">Show</label>
                    <select id="entriesPerPage">
                        <option value="10">10</option>
                        <option value="25">25</option>
                        <option value="50">50</option>
                        <option value="100">100</option>
                    </select>
                    <span>entries per page</span>
                </div>
                <div class="search-control">
                    <label for="searchInput">Search:</label>
                    <input type="text" id="searchInput" placeholder="Search places...">
                </div>
            </div>
        </div>

        <!-- Data Table -->
        <table class="data-table">
            <thead>
                <tr>
                    <th class="sortable" data-column="name">Name</th>
                    <th class="sortable" data-column="types">Position</th>
                    <th class="sortable" data-column="address">Office</th>
                    <th class="sortable" data-column="latitude">Age</th>
                    <th class="sortable" data-column="pincode">Start date</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                <!-- Table data will be populated by JavaScript -->
            </tbody>
        </table>

        <!-- Table Footer -->
        <div class="table-footer">
            <div class="entries-info">
                Showing 1 to 10 of 57 entries
            </div>
            <div class="pagination">
                <!-- Pagination buttons will be populated by JavaScript -->
            </div>
        </div>
    </div>
